            </button>
            <button class="gallery-btn" onclick="toggleFullscreen()">

            <button class="gallery-btn" onclick="downloadImage()">

        let currentIndex = 0;
        let isPaused = false;
        let autoRotateInterval = null;
        let isFullscreen = false;

        // Initialize gallery
        function initGallery() {
            createThumbnails();
            updateDisplay();
            startAutoRotate();
            
            // Update total images counter
            document.getElementById('total-images').textContent = galleryConfig.images.length;
            
            // Add keyboard navigation
            document.addEventListener('keydown', handleKeyNavigation);
            
            // Add fullscreen change listener
            document.addEventListener('fullscreenchange', handleFullscreenChange);
        }

        // Update main image and info
        function updateDisplay() {
            const currentImage = galleryConfig.images[currentIndex];
            const galleryImage = document.getElementById('gallery-image');
            const loading = document.getElementById('gallery-loading');
            
            // Show loading
            loading.style.display = 'flex';
            
            // Create new image to preload
            const newImg = new Image();
            newImg.onload = function() {
                galleryImage.src = `${galleryConfig.path}${currentImage.file}`;
                galleryImage.alt = currentImage.title;
                loading.style.display = 'none';
                
                // Update image info
                document.getElementById('image-title').textContent = currentImage.title;
                document.getElementById('image-description').textContent = currentImage.description;
                document.getElementById('current-index').textContent = currentIndex + 1;
                
                // Update active thumbnail
                updateActiveThumbnail();
            };
            newImg.src = `${galleryConfig.path}${currentImage.file}`;
        }

        // Navigate to previous image
        function prevImage() {
            currentIndex = (currentIndex - 1 + galleryConfig.images.length) % galleryConfig.images.length;
            updateDisplay();
            resetAutoRotate();
        }

        // Navigate to next image
        function nextImage() {
            currentIndex = (currentIndex + 1) % galleryConfig.images.length;
            updateDisplay();
            resetAutoRotate();
        }

        // Jump to specific image
        function jumpToImage(index) {
            currentIndex = index;
            updateDisplay();
            resetAutoRotate();
        }

        // Pause/resume auto rotation
        function pauseGallery() {
            const pauseBtn = document.getElementById('pause-btn');
            const icon = pauseBtn.querySelector('i');
            
            if (isPaused) {
                startAutoRotate();
                isPaused = false;
                icon.className = 'fa fa-pause';
                pauseBtn.innerHTML = '<i class="fa fa-pause"></i> Pause';
            } else {
                stopAutoRotate();
                isPaused = true;
                icon.className = 'fa fa-play';
                pauseBtn.innerHTML = '<i class="fa fa-play"></i> Resume';
            }
        }

        // Auto rotation functions
        function startAutoRotate() {
            if (!isPaused) {
                autoRotateInterval = setInterval(() => {
                    nextImage();
                }, galleryConfig.autoRotateSpeed);
            }
        }

        function stopAutoRotate() {
            if (autoRotateInterval) {
                clearInterval(autoRotateInterval);
                autoRotateInterval = null;
            }
        }

        function resetAutoRotate() {
            if (!isPaused) {
                stopAutoRotate();
                startAutoRotate();
            }
        }

        // Fullscreen functionality
        function toggleFullscreen() {
            const container = document.querySelector('.gallery-image-container');
            
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.log('Fullscreen failed:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function handleFullscreenChange() {
            isFullscreen = !!document.fullscreenElement;
            const container = document.querySelector('.gallery-image-container');
            container.classList.toggle('fullscreen-active', isFullscreen);
        }

        // Download current image
        function downloadImage() {
            const currentImage = galleryConfig.images[currentIndex];
            const link = document.createElement('a');
            link.href = `${galleryConfig.path}${currentImage.file}`;
            link.download = currentImage.file;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Create thumbnail grid
        function createThumbnails() {
            const container = document.getElementById('thumbnails-container');
            container.innerHTML = '';
            
            galleryConfig.images.forEach((image, index) => {
                const thumbContainer = document.createElement('div');
                thumbContainer.className = 'thumbnail-item';
                thumbContainer.onclick = () => jumpToImage(index);
                
                const thumb = document.createElement('img');
                thumb.src = `${galleryConfig.path}${image.file}`;
                thumb.alt = image.title;
                thumb.className = 'thumbnail-image';
                
                const title = document.createElement('div');
                title.className = 'thumbnail-title';
                title.textContent = image.title;
                
                thumbContainer.appendChild(thumb);
                thumbContainer.appendChild(title);
                container.appendChild(thumbContainer);
            });
        }

        // Update active thumbnail highlighting
        function updateActiveThumbnail() {
            const thumbnails = document.querySelectorAll('.thumbnail-item');
            thumbnails.forEach((thumb, index) => {
                thumb.classList.toggle('active', index === currentIndex);
            });
        }

        // Keyboard navigation
        function handleKeyNavigation(event) {
            switch(event.key) {
                case 'ArrowLeft':
                    prevImage();
                    break;
                case 'ArrowRight':
                    nextImage();
                    break;
                case ' ':
                    event.preventDefault();
                    pauseGallery();
                    break;
                case 'Escape':
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    }
                    break;
            }
        }

        // Initialize when page loads
        window.addEventListener('load', initGallery);
        
        // Pause auto-rotation when page is not visible
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopAutoRotate();
            } else if (!isPaused) {
                startAutoRotate();
            }
        });
